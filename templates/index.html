<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-section, .query-section, .result-section {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .result-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <p style="font-size: 18px; color: #555; margin-top: 20px; text-align: center;">Talk to your PDF and get instant answers to your questions.</p>
        <!-- Upload Section -->
        <div class="upload-section">
            <label for="document">Upload Document (PDF/Word):</label>
            <input type="file" id="document" name="document">
            <button class="btn" onclick="uploadFile()">Upload File</button>
        </div>

        <!-- Query Section -->
        <div class="query-section">
            <label for="query">Enter Your Query:</label>
            <textarea id="query" placeholder="Type your question here..."></textarea>
            <button class="btn" onclick="submitQuery()">Submit Query</button>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <label>Chatbot Response:</label>
            <div id="response" style="min-height: 50px;">Results will appear here...</div>
        </div>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById('document');
            let formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload_document', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function submitQuery() {
            let query = document.getElementById('query').value;

            fetch('/ask_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
